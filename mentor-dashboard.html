<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SarkariNext | Mentor Dashboard</title>

  <link rel="icon" type="image/png" href="./favicon.png" />
  <link rel="stylesheet" href="./css/dashboard.css" />

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>

<header class="md-topbar">
  <div class="md-brand" onclick="window.location.href='index.html'">
    <img src="./favicon.png" alt="SarkariNext" />
    <div>
      <h1>Mentor Dashboard</h1>
      <p id="mentorBadge">Loading...</p>
    </div>
  </div>

  <div class="md-actions">
    <button class="md-btn md-btn-light" id="refreshBtn">Refresh</button>
    <button class="md-btn" id="logoutBtn">Logout</button>
  </div>
</header>

<main class="md-layout">

  <!-- LEFT -->
  <aside class="md-left">
    <div class="md-left-head">
      <h2>ðŸ“© Student Chats</h2>
      <p>Only your category chats</p>
    </div>

    <div id="roomsList" class="md-rooms">
      Loading...
    </div>
  </aside>

  <!-- RIGHT -->
  <section class="md-right">

    <div class="md-chat-head">
      <div>
        <h2 id="roomTitle">Select a chat</h2>
        <p id="roomSub">Waiting...</p>
      </div>
    </div>

    <div class="md-chat-box" id="chatBox"></div>

    <div class="md-chat-input">
      <input id="msg" type="text" placeholder="Type reply..." />
      <button class="md-btn" id="sendBtn">Send</button>
    </div>

    <div class="md-note">
      âš¡ Reply short & clear. Student ko direction do.
    </div>

  </section>

</main>

<script src="./js/mentor-dashboard.js"></script>
</body>
</html>
