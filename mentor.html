<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor Join | nripendra.online</title>
  <link rel="stylesheet" href="./css/mentor.css" />
</head>
<body>

  <header class="topbar">
    <div class="brand">
      <div class="logo">N</div>
      <div>
        <h1>Mentor Call Join</h1>
        <p>Booking ID डालकर सीधे call join करें</p>
      </div>
    </div>

    <a class="mini-link" href="./index.html">← Home</a>
  </header>

  <main class="wrap">
    <section class="card">

      <div class="hero">
        <h2>Join Premium Call (Mentor)</h2>
        <p>
          Student ने जो Booking ID भेजी है, वही यहाँ paste करो और Join दबाओ.
        </p>
      </div>

      <div class="form">

        <div class="field">
          <label>Booking ID</label>
          <div class="row">
            <input id="bookingIdInput" placeholder="Example: BK1700000000000" />
            <button class="btn ghost small" id="pasteBtn" type="button">Paste</button>
          </div>
        </div>

        <div class="field">
          <label>Your Name (Optional)</label>
          <input id="nameInput" placeholder="Mentor name" />
        </div>

        <div class="actions">
          <button class="btn" id="joinBtn">Join Mentor Call</button>
          <button class="btn ghost" id="copyLinkBtn">Copy Join Link</button>
        </div>

        <p class="hint">
          Tip: Join दबाने के बाद Mic permission “Allow” जरूर करें.
        </p>
      </div>

      <div class="box">
        <h3>Direct Call Link</h3>
        <p id="callLinkText">---</p>
        <button class="btn ghost" id="openCallBtn">Open Call Page</button>
      </div>

    </section>
  </main>

  <script src="./js/mentor.js"></script>
</body>
</html>
