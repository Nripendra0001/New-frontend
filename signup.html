<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | nripendra.online</title>
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

  <div class="auth-wrap">
    <div class="brand">
      <img src="favicon.png" alt="logo" />
      <div>
        <h1>nripendra.online</h1>
        <p>Signup करके अपना Account बनाओ</p>
      </div>
    </div>

    <div class="form">
      <h2>Signup</h2>
      <div class="sub">Name, email, password भरकर account बनाओ</div>

      <div class="field">
        <label>Full Name</label>
        <input id="name" type="text" placeholder="Enter your name" />
      </div>

      <div class="field">
        <label>Email</label>
        <input id="email" type="email" placeholder="Enter your email" />
      </div>

      <div class="field">
        <label>Password</label>
        <input id="password" type="password" placeholder="Create a password" />
      </div>

      <button class="btn" id="signupBtn">Create Account</button>

      <div class="msg" id="msg"></div>

      <div class="link">
        Already user? <a href="login.html">Login करो</a>
      </div>
    </div>
  </div>

  <script src="./js/auth.js"></script>
  <script src="./js/signup.js"></script>
</body>
</html>
