<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Call | nripendra.online</title>
  <link rel="stylesheet" href="./css/call.css" />
</head>
<body>

  <header class="topbar">
    <div class="brand">
      <div class="logo">N</div>
      <div>
        <h1>Premium Mentor Call</h1>
        <p>Audio Call • 3 Minutes • Auto End</p>
      </div>
    </div>

    <div class="right">
      <span class="pill" id="roomPill">Room: ---</span>
      <span class="pill timer" id="timerPill">03:00</span>
      <button class="btn danger" id="endBtn">End</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card">

      <div class="status">
        <div class="dot" id="statusDot"></div>
        <div>
          <h2 id="statusText">Ready</h2>
          <p id="statusSub">Booking ID डालो और Join दबाओ.</p>
        </div>
      </div>

      <div class="form">

        <div class="field">
          <label>Booking ID</label>
          <div class="input-row">
            <input id="bookingIdInput" placeholder="Example: BK1700000000000" />
            <button class="btn small ghost" id="copyIdBtn" type="button">Copy</button>
          </div>
        </div>

        <div class="field">
          <label>Your Side</label>
          <select id="roleSelect">
            <option value="student">Student</option>
            <option value="mentor">Mentor</option>
          </select>
        </div>

        <div class="field">
          <label>Your Name</label>
          <input id="nameInput" placeholder="Your name" />
        </div>

        <div class="actions">
          <button class="btn" id="joinBtn">Join Call</button>
          <button class="btn ghost" id="shareBtn">Share Link</button>
          <button class="btn ghost" id="testMicBtn">Test Mic</button>
        </div>

        <p class="hint">
          Tip: Mentor को ये link भेजो → <strong>Share Link</strong> बटन से.
        </p>
      </div>

      <div class="audio-box">
        <h3>Live Audio</h3>
        <p>Remote voice yaha sunai dega.</p>

        <audio id="remoteAudio" autoplay playsinline></audio>

        <div class="call-actions">
          <button class="btn ghost" id="muteBtn">Mute</button>
          <button class="btn ghost" id="speakerBtn">Speaker</button>
        </div>
      </div>

    </section>
  </main>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="./js/call.js"></script>
</body>
</html>
