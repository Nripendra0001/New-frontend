<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SarkariNext | Mentor Login</title>

  <link rel="icon" type="image/png" href="./favicon.png" />
  <link rel="stylesheet" href="./css/mentor.css" />
</head>

<body>

<div class="mn-shell">

  <div class="mn-box">
    <div class="mn-head">
      <img src="./favicon.png" alt="SarkariNext" />
      <div>
        <h1>Mentor Dashboard</h1>
        <p>Password protected • Subject wise</p>
      </div>
    </div>

    <div class="mn-form">

      <div class="mn-field">
        <label>Mentor Category</label>
        <select id="mentorType">
          <option value="">Select your category</option>
          <option value="ssc">SSC Mentor</option>
          <option value="upPolice">UP Police Mentor</option>
          <option value="railway">Railway Mentor</option>
          <option value="banking">Banking Mentor</option>
          <option value="teaching">Teaching Mentor</option>
          <option value="defence">Defence Mentor</option>
        </select>
      </div>

      <div class="mn-field">
        <label>Username</label>
        <input id="user" placeholder="mentor" value="mentor" />
      </div>

      <div class="mn-field">
        <label>Password</label>
        <input id="pass" type="password" placeholder="Enter password" />
      </div>

      <button class="mn-btn" id="loginBtn">
        Login →
      </button>

      <div class="mn-status" id="status"></div>

      <div class="mn-tip">
        ⚡ Tip: SSC mentor login karega to sirf SSC students ke chats aayenge.
      </div>

    </div>
  </div>

</div>

<script src="./js/mentor-login.js"></script>
</body>
</html>
